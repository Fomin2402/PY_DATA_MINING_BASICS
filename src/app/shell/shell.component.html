<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="header-title big">Основы Интеллектуального Анализа Данных</h1>
    <h1 class="header-title little">ОИАД</h1>
    <span class="flex-1"></span>
    <a href="https://it.belstu.by/" target="_blank">
      <img width="40" height="40" alt="FIT" src="assets/images/fit.png" />
    </a>
    <a href="https://www.belstu.by/" target="_blank">
      <img
        width="40"
        height="40"
        alt="BSTU"
        src="assets/images/logo_bstu.png"
      />
    </a>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      mode="over"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.value" *ngFor="let nav of fillerNav">
          {{ nav.name | titlecase }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
